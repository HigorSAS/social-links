<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main class="hero-main">
    <header class="hero-header">
      <div class="content-img">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
      </div>
      
        <h1 class="title">Jessica Randall</h1>
        <h2 class="subtitle">London, United Kingdom</h2>
    </header>
    <p class="description">"Front-end developer and avid reader."</p>

    <section class="hero-links">
      <ul class="links">
        <li>
          <a href="#" class="links-btn">GitHub</a>
        </li>
        <li>
          <a href="#" class="links-btn">Frontend Mentor</a>
        </li>
        <li>
          <a href="#" class="links-btn">LinkedIn</a>
        </li>
        <li>
          <a href="#" class="links-btn"> Twitter</a>
        </li>
        <li>
          <a href="#" class="links-btn">Instagram</a>
        </li>
      </ul>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
